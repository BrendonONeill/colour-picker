<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <div class="hover-colour colour-display-none">

            </div>
            <grid class="grid">
                <div class="canvas-container">
                    <canvas id="hueCanvas" width="720" height="500"></canvas>
                </div>
                <div class="colour-picked">
                    <div class="selected-container">
                        <h1>Selection One</h1>
                        <button class="button-reset box activeSelected"></button>
                    </div>
                    <div class="selected-container">
                        <h1>Selection Two</h1>
                        <button class="button-reset box2"></button>
                    </div>
                </div>
                <div class="colours-picked-text">
                    <div>
                        <p>HSL</p>
                        <button class="button-reset text-button">
                            <p class="colour-paste-hsl colour-paste">hsl(0 0% 0%)</p>
                            <img src="copy.svg" height="20" width="20" alt="">
                        </button>
                    </div>
                    <div>
                        <p>HEX</p>
                        <button class="button-reset text-button">
                        <p class="colour-paste-hex colour-paste">#000000</p>
                        <img src="copy.svg" height="20" width="20" alt="">
                        </button>
                    </div>
                    <div>
                        <p>RGBA</p>
                        <button class="button-reset text-button">
                        <p class="colour-paste-rgba colour-paste">rgba(0, 0, 0, 1)</p>
                        <img src="copy.svg" height="20" width="20" alt="">
                        </button>
                    </div>
                </div>
                <div class="accessibly-container">
                    <p>Accessibly</p>
                </div>
                <div class="shades-header">
                    <p>Shades</p>
                </div>
                <div class="complementary-shades">
                    <p>Complementary shades</p>
                </div>
                <div class="shades">
                    <div class="shade-pick" data-shade-id="1"></div>
                    <div class="shade-pick" data-shade-id="2"></div>
                    <div class="shade-pick" data-shade-id="3"></div>
                    <div class="shade-pick" data-shade-id="4"></div>
                    <div class="shade-pick" data-shade-id="5"></div>
                </div>
                <div class="c-shades">
                    <div class="shade-pick-c" data-shade-id="1"></div>
                    <div class="shade-pick-c" data-shade-id="2"></div>
                    <div class="shade-pick-c" data-shade-id="3"></div>
                    <div class="shade-pick-c" data-shade-id="4"></div>
                    <div class="shade-pick-c" data-shade-id="5"></div>
                </div>

                <div class="analogous-shades">
                    <p>Analogous shades</p>
                </div>
                <div class="shades-ana-pos">
                    <div class="ana-pick-pos" data-shade-id="1"></div>
                    <div class="ana-pick-pos" data-shade-id="2"></div>
                    <div class="ana-pick-pos" data-shade-id="3"></div>
                    <div class="ana-pick-pos" data-shade-id="4"></div>
                    <div class="ana-pick-pos" data-shade-id="5"></div>
                </div>
                <div class="shades-ana-main">
                    <div class="ana-pick-main" data-shade-id="1"></div>
                    <div class="ana-pick-main" data-shade-id="2"></div>
                    <div class="ana-pick-main" data-shade-id="3"></div>
                    <div class="ana-pick-main" data-shade-id="4"></div>
                    <div class="ana-pick-main" data-shade-id="5"></div>
                </div>
                <div class="shades-ana-neg">
                    <div class="ana-pick-neg" data-shade-id="1"></div>
                    <div class="ana-pick-neg" data-shade-id="2"></div>
                    <div class="ana-pick-neg" data-shade-id="3"></div>
                    <div class="ana-pick-neg" data-shade-id="4"></div>
                    <div class="ana-pick-neg" data-shade-id="5"></div>
                </div>

                <form class="lightness-container">
                    <input type="range" class="lightness-range" id="lightness" name="lightness" min="0" max="100" />
                    <p class="lightness-text">50</p>
                </form>
                <div class="colour-array-title">
                    <p>Colour History</p>
                </div>
                <div class="colour-array">
                    <button class="colour-history" data-colour-id="1"></button>
                    <button class="colour-history" data-colour-id="2"></button>
                    <button class="colour-history" data-colour-id="3"></button>
                    <button class="colour-history" data-colour-id="4"></button>
                    <button class="colour-history" data-colour-id="5"></button>
                    <button class="colour-history" data-colour-id="6"></button>
                    <button class="colour-history" data-colour-id="7"></button>
                    <button class="colour-history" data-colour-id="8"></button>
                    <button class="colour-history" data-colour-id="9"></button>
                    <button class="colour-history" data-colour-id="10"></button>
                </div>
                <div class="palettes-header">
                    <p>My recommended palettes</p>
                </div>
                <div class="palettes-container">
                </div>
            </grid>
        </main>
        <script src="js/index.js" type="module" async defer></script>
    </body>
</html>
